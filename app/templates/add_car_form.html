<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car</title> 
    <link rel="stylesheet" href="{{ url_for('static', filename='add_car_form.css') }}">
</head>
<body>
    <div class="container">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <h1>Add New Car</h1>
        <form method="POST" action="{{ url_for('admin.add_car') }}">
            <div class="form-add-container">
                <div class="box-add">
                    <div class="form-group">
                        <label class="form-label" for="car-brand">Brand</label>
                        <input type="text" name="brand" class="form-input" placeholder="e.g. Toyota" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="car-model">Model</label>
                        <input type="text" name="model" class="form-input" placeholder="e.g. Camry" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="car-year">Year</label>
                        <input type="number" name="year" class="form-input" placeholder="e.g. 2023" required>
                    </div>

                    <div class="form-group"> 
                        <label class="form-label" for="car-category">Category</label>
                        <select name="category" class="form-select" required>
                            <option value="sedan">Sedan</option>
                            <option value="suv">SUV</option>
                            <option value="hatchback">Hatchback</option>
                            <option value="luxury">Luxury</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="car-seats">Seats</label>
                        <input type="number" name="seating_capacity" class="form-input" placeholder="e.g. 5" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="car-transmission">Transmission</label>
                        <select name="transmission" class="form-select" required>
                            <option value="Automatic">Automatic</option>
                            <option value="Manual">Manual</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="car-fuel">Fuel Type</label>
                        <select name="fuel_type" class="form-select" required>
                            <option value="Petrol">Petrol</option>
                            <option value="Diesel">Diesel</option>
                            <option value="Electric">Electric</option>
                            <option value="Hybrid">Hybrid</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="car-price">Daily Rate ($)</label>
                        <input type="number" name="price_per_day" class="form-input" placeholder="e.g. 50" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="car-description">Description</label>
                        <input type="text" name="description" class="form-input" placeholder="Enter Description" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="car-image">Image Address</label>
                        <input type="text" name="image" class="form-input" placeholder="brand_model.jpg" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="car-availability">Availability</label>
                        <select name="available" class="form-select" required>
                            <option value="Available">Available</option>
                            <option value="Not Available">Not Available</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <!-- Back Button -->
                    <a href="{{ url_for('admin.cars') }}" class="admin-button button-primary">Back</a>

                    <!-- Add Car Button -->
                    <button type="submit" class="button-primary admin-button">Add Car</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
